name: ci-cd

on:
  workflow_dispatch:

env:
  IMAGE_NAME: ameersobih1995/leads-manager-app:latest
  AWS_REGION: us-east-2

jobs:
  build-push-and-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: Checkout app repo (MidtermProj)
        uses: actions/checkout@v4
        with:
          repository: anern13/MidtermProj
          path: MidtermProj

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies and smoke test
        run: |
          pip install --upgrade pip
          pip install -r MidtermProj/requirements.txt
          python -m py_compile MidtermProj/Python_code/*.py

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t $IMAGE_NAME -f MidtermProj/Dockerfile MidtermProj

      - name: Push image
        run: docker push $IMAGE_NAME

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: DevOpsFinalProject/Infrastructure/main
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        run: terraform init

      - name: Terraform apply
        working-directory: DevOpsFinalProject/Infrastructure/main
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        run: terraform apply -auto-approve
