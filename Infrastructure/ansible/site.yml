---
# Run these plays from the control EC2 once keys are copied (KP1/KP2)

- name: Prepare all nodes (containerd + kube packages + swap off)
  hosts: all
  become: true
  roles:
    - common

- name: Configure NFS server on control
  hosts: control
  become: true
  roles:
    - nfs-server

- name: Initialize control plane
  hosts: control
  become: true
  roles:
    - control-plane

- name: Join workers to cluster
  hosts: workers
  become: true
  roles:
    - workers
